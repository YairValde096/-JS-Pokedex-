<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">	
    <title>Pokedex</title>
	<link rel="shortcut icon" href="https://art.pixilart.com/8dc93104939fae7.gif">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@500&family=Press+Start+2P&family=Smooch+Sans&display=swap" rel="stylesheet">
    <script src="script.js" type="text/javascript" defer></script>
    <link href="styles.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>    
</head>
<body>
	<header>
	<section class="banner"><h1>Pokédex</h1></section>
	</header>	
<section>
		<br><br><br><br><br>
    		<form action="" onsubmit="searchPokemon(event)">
        		<input type="text" name="pokemon" autocomplete="off">
    		</form>
    		<div data-poke-card class="poke-card">
        	<div data-poke-name>¡Busca tu pokémon!</div>
        	<div data-poke-img-container class="img-container">
            		<img data-poke-img class="poke-img" src="img/dito.gif" width="50%" height="50%"/>
        	</div>

        	<div data-poke-id></div>
        	<div data-poke-types class="poke-types"></div>
        	<div data-poke-stats class="poke-stats"></div>
			<div class="mas-info" style="display: none;">
				<button class="btn btn-ocultar">x</button>
				<ul id="pokeStats" style="display: none;"></ul>
				<ul id="pokeMoves" style="display: none;"></ul>
			</div>
			<ul class="botones">
				<li><button class="btn btn-moves">Movimientos</button></li>
			</ul>
    		</div>
			<div data-poke-cries-container class="poke-cries">
				<audio data-poke-cry src="./assets/cries/1.ogg" type="audio/ogg" autoplay="true">
				</audio>
			</div>

</section>
<footer>
	Yair Valderrama González
	<img src="img/arca.gif">
</footer>
</body>
</html>
